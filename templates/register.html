{% extends 'layout.html' %}
{% block content %}
    <div class="register">
        <form class="form_container" action="/registration" method="post">
            <h1>Sign up</h1>
            <label for="username">Username:</label>
            <br>
            <input type="text" name="username" id="username" cols="30" rows="1">
            <br><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" id="password">
            <br><br>
            <input type="submit">
        </form>
    </div>
    <div class="flash_msg">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="form_container">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
