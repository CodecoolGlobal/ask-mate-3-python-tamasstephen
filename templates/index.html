<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="" utf-8>
    <title>Main page</title>
    <h1>Ask Mate</h1>
</head>
<body>
    <table>
        <thead>
        <tr>
            {% for item in headers %}
                <th align="left">{{ item }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for question in questions %}
            <tr>
                {% for key, value in question.items() %}
                    <td>
                        {{ value }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
