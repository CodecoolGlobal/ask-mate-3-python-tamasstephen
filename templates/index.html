<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="" utf-8>
    <title>Main page</title>
    <h1>Ask Mate</h1>
</head>
<body>
<a href="/add_question">Add New Question</a>
<br>
<br>
<table>
    <thead>
    <tr>
        {% for item in headers %}
        <th align="left">{{ item }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for question in questions %}
    <tr>
        {% for key, value in question.items() %}
        {% if key != 'title' %}
        <td style="{{ " width:500px;
        " if key == "message" }}">
        {{ value }}
        </td>
        {% else %}
        <td>
            <a href="{{ "/question/" + question['id'] +"/add_answer" }}">{{ value }}</a>
            <br>
            <br>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
