<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;700&display=swap"
          rel="stylesheet">
    <title>AskMate</title>
</head>
<body>
<nav>
    <div class="wrapper">
        <p class="logo"><a href="{{ url_for('open_questions') }}">Ask Mate</a></p>
        {% set username = session.user_name %}
        {% if username %}
            <p>Logged in as {{ session.user_name }}</p>
        {% endif %}
        <form class="search_bar" action="{{ url_for('search_data') }}" method="get">
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>
        {% set username = session.user_name %}
        {% if username %}
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        {% else %}
            <a class="sign_up" href="{{ url_for('registration') }}">Sign Up</a>
            <a href="{{ url_for('sign_in') }}" class="sign_in">Sign in</a>
        {% endif %}
    </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
