{% extends "layout.html" %}
{% block content %}
{% if not question_id %}
    <form class="form_container" action="/add_question" method="post" enctype="multipart/form-data">
{% else %}
        {% block form %}{% endblock %}
{% endif %}
<h1>Add New Question</h1>
<label for="title">Title:</label>
<textarea name="title" id="title" cols="20" rows="1">{% block title %}{% endblock %}</textarea>
<label for="message">Question:</label>
<textarea name="message" id="message" cols="35" rows="10">{% block message %}{% endblock %}</textarea>
{% if not question_id %}
    <label for="file">Upload a file</label><br>
    <input type="file" id="file" name="image"><br>
{% endif %}
<input class="primary_button" type="submit" value="Add New Question">
</form>
{% endblock %}
