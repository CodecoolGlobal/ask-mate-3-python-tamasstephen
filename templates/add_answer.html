<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new question | Askmate1</title>
    <h1>Add New Question</h1>
</head>
<body>
<form action="/question/<question_id>/add_answer" method="post">
    <label for="answer">Answer:</label>
    <br>
    <br>
    <textarea name="message" id="answer" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button type="submit">Add New Answer</button>
</form>
</body>
</html>
