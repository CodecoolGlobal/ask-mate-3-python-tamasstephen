{% extends "layout.html" %}
{% block content %}
    <form class="form_container" action={% block url %}{{ "/question/" + question_id + "/add_answer" }}{% endblock %} enctype="multipart/form-data" method="post">
        <h1>Add Answer</h1>
    <label for="answer">Answer:</label>
    <textarea name="message" id="answer" cols="30" rows="10">{% block prev_answer %}{% endblock %}</textarea>
    {% block add_image %}
        <label for="file">Upload a file</label><br>
        <input type="file" id="file" name="image"><br>
    {% endblock %}
    <input class="primary_button" type="submit" value="Add new answer">
</form>
{% endblock %}
