{% extends 'layout.html' %}
{% block content %}
    <div class="login_form">
        <form class="form_container" action="/login" method="post">
            <h1>Sign in</h1>
            <label for="username">Username: </label>
            <input type="username" name="username" id="username" placeholder="Enter your UserName">
            <label for="password">Password: </label>
            <input type="Password" name="password" id="password" placeholder="Enter your password">
            <input type="submit" value="submit" class="login_button">
            <p class="text">Don't have an account? <a href="{{ url_for('registration') }}">Sign up</a></p>
        </form>
    </div>
    <div class="flash_msg">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="form_container">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
