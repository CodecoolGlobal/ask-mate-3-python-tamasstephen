{% extends "layout.html" %}
    {% block content %}
        <form action="{% block comment_url %}{{ url_for('add_comment_to_question', question_id = question_id) }}{% endblock %}" method="post">
            <label for="message">Message</label>
            <textarea name="message" id="message">{% block message %}{% endblock %}</textarea>
            <input type="submit" value="submit">
        </form>
{% endblock %}
