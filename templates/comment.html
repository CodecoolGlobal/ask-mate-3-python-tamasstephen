{% extends "layout.html" %}
    {% block content %}
        <form action="{{ url_for('add_comment_to_question', question_id = question_id) }}" method="post">
            <label for="message">Message</label>
            <textarea name="message" id="message">{% block message %}{% endblock %}</textarea>
            <input type="submit" value="submit">
        </form>
{% endblock %}
